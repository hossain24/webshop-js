<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>E-commerce Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>

    <h1>E-commerce Demo</h1>

    <div>
        <ul>
            <li><a class="add-to-cart" href="#" data-name="T-shirt" data-price="99.99">T-shirt DKK 99.99</a></li>
            <li><a class="add-to-cart" href="#" data-name="Shirt" data-price="199.99">Shirt DKK 199.99</a></li>
            <li><a class="add-to-cart" href="#" data-name="Jeans" data-price="399.99">Jeans DKK 399.99</a></li>
            <li><a class="add-to-cart" href="#" data-name="Jacket" data-price="799.99">Jacket DKK 799.99</a></li>
        </ul>
        <button id="clear-cart">Clear Cart</button>
    </div>

    <div>
        <ul id="show-cart">
        </ul>

        <div>Total Cost: DKK <span id="total-cart"></span></div>
    </div>

    <script>
        $(".add-to-cart").click(function (event) {
            event.preventDefault();
            var name = $(this).attr("data-name");
            var price = Number($(this).attr("data-price"));

            addItemToCart(name, price, 1);
            displayCart();
        });

        $("#clear-cart").click(function (event) {
            clearCart();
            displayCart();
        });

        function displayCart() {
            var cartArray = listCart();
            var output = "";
            for (var i in cartArray) {
                output += "<li>" + cartArray[i].name + " " + cartArray[i].count + "</li>"
            }
            $("#show-cart").html(output);
            $("#total-cart").html(totalCostCount());
        }

        /*****************************/
        /** Shopping Cart Functions **/

        var cart = [];

        var Item = function (name, price, count) {
            this.name = name
            this.price = price
            this.count = count
        }

        function addItemToCart(name, price, count) {
            for (var i in cart) {
                if (cart[i].name === name) {
                    cart[i].count += count;
                    saveCart();
                    return;
                }
            }
            var item = new Item(name, price, count);
            cart.push(item);
            saveCart();
        }

        function removeItemFromCart(name) {
            for (var i in cart) {
                if (cart[i].name === name) {
                    cart[i].count--;
                    if (cart[i].count === 0) {
                        cart.splice(i, 1);
                    }
                    break;
                }
            }
            saveCart();
        }

        function removeItemFromCartAll(name) {
            for (var i in cart) {
                if (cart[i].name === name) {
                    cart.splice(i, 1);
                    break;
                }
            }
            saveCart();
        }


        addItemToCart("T-shirt", 99.99, 1);
        addItemToCart("Shirt", 299.99, 1);
        addItemToCart("T-shirt", 199.99, 2);
        addItemToCart("Jeans", 499.99, 3);
        addItemToCart("Jacket", 799.99, 1);

        /**
        console.log(cart.length);
        console.log(cart);

        removeItemFromCartAll("Jacket");

        console.log(cart.length);
        console.log(cart);
        **/

        function clearCart() {
            cart = [];
            saveCart();
        }

        // clearCart();
        // console.log(cart);

        function totalItemCount() {
            var totalCount = 0;
            for (var i in cart) {
                totalCount += cart[i].count;
            }
            return totalCount;
        }
        console.log(totalItemCount())

        function totalCostCount() {
            var totalCost = 0;
            for (var i in cart) {
                totalCost += cart[i].price * cart[i].count;
            }
            return totalCost;
        }
        console.log(totalCostCount());

        function listCart() {
            var cartCopy = [];
            for (var i in cart) {
                var item = cart[i];
                var itemCopy = {};
                for (var p in item) {
                    itemCopy[p] = item[p];
                }
                cartCopy.push(itemCopy);
            }
            return cartCopy;
        }

        // console.log(listCart());

        /** 
            var array = listCart();
            array[0].name = "mistake";
            console.log(array);
        **/
        function saveCart() {
            localStorage.setItem("shoppingCart", JSON.stringify(cart));
        }

        // localStorage.setItem("name", "John");

        function loadCart() {
            cart = JSON.parse(localStorage.getItem("shoppingCart"));
        }

        loadCart();
        displayCart();

        var array = listCart();
        console.log(array);

    </script>
</body>

</html>
